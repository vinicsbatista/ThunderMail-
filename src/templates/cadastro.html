<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - ThunderMail</title>
  <link rel="stylesheet" href="../css/cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="logo-header">
    <img src="../img/logo.png" alt="Logo ThunderMail" class="login-logo">
  </div>

  <div class="login-container">
    <span class="material-symbols-outlined user-icon">account_circle</span>
    <h2>Cadastro</h2>

    <form action="login.html" method="get">
      <div class="form-row">
        <div class="form-group form-col">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required />
        </div>
        <div class="form-group form-col">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group form-col">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" required />
        </div>
        <div class="form-group form-col">
          <label for="sexo">Sexo</label>
          <select id="sexo" required>
            <option value="" disabled selected>Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group form-col">
          <label for="cpf-cnpj">CPF / CNPJ</label>
          <input type="text" id="cpf-cnpj" placeholder="Digite CPF ou CNPJ" required />
        </div>
        <div class="form-group form-col">
          <label for="email">Seu e-mail</label>
          <input type="email" id="email" placeholder="seuemail@exemplo.com" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group form-col">
          <label for="senha">Digite sua senha</label>
          <input type="password" id="senha" placeholder="••••••••" required />
        </div>
        <div class="form-group form-col">
          <label for="confirmar-senha">Confirme sua senha</label>
          <input type="password" id="confirmar-senha" placeholder="••••••••" required />
        </div>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="termos" required />
        <label for="termos">Confirmo que li e aceito os <a href="#">termos e condições de uso</a>.</label>
      </div>

      <button type="submit" class="login-button">Confirmar cadastro</button>
    </form>
  </div>
</body>
</html>
